<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!--  header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <!-- profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-info" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-card" type="button"></button>
      </section>
      <!--  elements -->
      <section class="elements"></section>
      <!--     footer -->
      <footer class="footer">
        <p class="footer__copiright">© 2024 Mesto Russia</p>
      </footer>
      <!-- pop-up -->
      <!--Попап редактровать профиль -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit-profile" novalidate>
            <input
              class="popup__input"
              id="input-name"
              type="text"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__span-error input-name-error"></span>
            <input
              class="popup__input"
              id="input-job"
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__span-error input-job-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button
            class="popup__close popup__close_type_edit-profile"
            type="button"
          ></button>
        </div>
      </div>
      <!--    Попап добавить место -->
      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add-place" novalidate>
            <input
              class="popup__input"
              id="input-name-place"
              type="text"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__span-error input-name-place-error"></span>
            <input
              class="popup__input"
              id="input-url"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__span-error input-url-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button
            class="popup__close popup__close_type_add-place"
            type="button"
          ></button>
        </div>
      </div>
      <!--   Попап с открытой картинкой -->
      <div class="popup popup_type_opened-image">
        <div class="popup__container-image">
          <img class="popup__image" src="" alt="#" />
          <p class="popup__text">fefdfd</p>
          <button class="popup__close popup__close_type_opened-image"></button>
        </div>
      </div>
      <!--   тимплейт -->
      <template class="template-elements">
        <div class="elements__element">
          <button class="elements__delete" type="button"></button>
          <img class="elements__image" src="" alt="#" />
          <div class="elements__container-title">
            <h2 class="elements__title"></h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/elmets-array.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
